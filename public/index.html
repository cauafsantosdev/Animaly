<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaly - Animal Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  
  <!-- Header -->
  <header class="bg-green-600 dark:bg-green-700 p-6 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white flex items-center gap-2">
        <span class="text-white dark:text-lime-300">ğŸ¾</span> Animaly
      </h1>
      <div class="flex gap-4 items-center">
        <button id="seeAnimalsBtn" class="bg-white text-green-600 px-4 py-2 rounded-lg font-semibold shadow hover:bg-gray-100 dark:hover:bg-gray-200 transition">
          See Animals
        </button>
        <button id="toggleTheme" class="text-white text-2xl transition" title="Toggle theme">
          <span id="themeIcon">ğŸŒ™</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 p-6">
    <!-- Search -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">ğŸ” Search Animal by ID</h2>
      <input type="text" id="searchId" placeholder="Enter animal ID" class="w-full p-3 border rounded-lg mb-4 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
      <button id="searchBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Search</button>
      <div id="searchResult" class="mt-4 text-sm text-gray-700 dark:text-gray-300"></div>
    </section>

    <!-- Register -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">â• Register Animal</h2>
      <div class="space-y-3">
        <input type="text" id="name" placeholder="Name" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="text" id="age" placeholder="Age" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="text" id="sex" placeholder="Sex" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="text" id="colour" placeholder="Colour" class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
        <button id="registerBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Register</button>
      </div>
    </section>

    <!-- Delete -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">ğŸ—‘ï¸ Delete Animal</h2>
      <input type="text" id="deleteId" placeholder="Enter animal ID" class="w-full p-3 border rounded-lg mb-4 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-red-500">
      <button id="deleteBtn" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Delete</button>
      <div id="deleteResult" class="mt-4 text-sm text-gray-700 dark:text-gray-300"></div>
    </section>
  </main>

  <!-- Window -->
  <div id="animalWindow" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 w-full max-w-2xl p-6 rounded-xl shadow-lg relative">
      <button id="closeWindow" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white text-xl">&times;</button>
      <h3 class="text-xl font-bold mb-4">ğŸ“‹ Animal List</h3>
      <div id="animalList" class="space-y-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
